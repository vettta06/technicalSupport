<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block title %}Создать заявку | Техподдержка{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/tickets.css' %}">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="form-page-container">
      <h3 class="form-title">Создать новую заявку</h3>
      <form method="post" class="ticket-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="subject" class="form-label">Тема</label>
          <input type="text" name="subject" id="subject" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="category" class="form-label">Категория</label>
          <select name="category" id="category" class="form-select" required>
            <option value="">Выберите категорию</option>
            <option value="schedule">Изменение расписания</option>
            <option value="api_issue">Проблема с API</option>
            <option value="notification">Не понимаю уведомление</option>
            <option value="system_performance">Система работает медленно</option>
            <option value="response_time">Медленный ответ техподдержки</option>
            <option value="other">Другое</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description" class="form-label">Описание проблемы</label>
          <textarea name="description" id="description" class="form-input" rows="5" required></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn-submit">Отправить заявку</button>
          <a href="{% url 'dashboard' %}" class="btn-back">Назад</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
