{% extends "base.html" %}
{% block title %}Отправить данные | Техподдержка{% endblock %}

{% block content %}
<div class="figma-page">
  <div class="figma-header">
    <h1 class="figma-title">ОТПРАВИТЬ ДАННЫЕ</h1>
  </div>
  <div class="figma-content">
    <p class="options-description">
      Вставьте ваш отчёт в формате JSON. Пример:
      <pre>{"student_id": 123, "score": 85, "course": "Math"}</pre>
    </p>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <textarea name="data_json" class="form-control" rows="8" placeholder='{"ключ": "значение"}' required></textarea>
      </div>
      <button type="submit" class="btn-create-ticket">Отправить данные</button>
      <a href="{% url 'dashboard' %}" class="btn-logout" style="display:inline-block; margin-left:10px;">Назад</a>
    </form>
  </div>
</div>
{% endblock %}
