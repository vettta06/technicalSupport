{% extends "base.html" %}
{% load static %}
{% block title %}Вход | Техподдержка{% endblock %}

{% block content %}
<div class="login-page">
    <h1 class="system-title">Система технической поддержки</h1>
    <p class="welcome-text">Добро пожаловать на сайт технической поддержки.</p>
    
    <div class="content-container">
        <div class="login-form-container">
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username" class="form-label">username:</label>
                    <input type="text" name="username" id="id_username" class="form-input" required autofocus>
                </div>
                <div class="form-group">
                    <label for="id_password" class="form-label">password:</label>
                    <input type="password" name="password" id="id_password" class="form-input" required>
                </div>
                <button type="submit" class="login-btn">Вход</button>
            </form>

            {% if form.errors %}
            <div class="error-message">
                Неверное имя пользователя или пароль.
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
